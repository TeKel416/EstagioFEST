    <body>
        
        <script>
            
            let resp = {}

            let promessa = new Promise((resolve, reject)=>{

                try {

                    //throw new Error('errrrrouuu')

                    setTimeout(()=>{
                        resp = { dados: {msg: 'dados recuperados'} }
                        resolve('deu certo')
                    }, 3000)

                } catch(e) {

                    setTimeout(()=>{
                        reject(e)
                    }, 3000)

                }
            })

            console.log('1: ', promessa)

            setTimeout(()=>{
                console.log('2: ', promessa)
                console.log('3: ', resp)
            }, 5000)

        </script>

    </body>
