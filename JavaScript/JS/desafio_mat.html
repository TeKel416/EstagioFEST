<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Matemática</title>

        <script>
            var num1 = parseFloat(prompt("Digite o número 1:"))
            var op = prompt("Digite a operação ('soma' ou 'subtração'):")
            var num2 = parseFloat(prompt("Digite o número 2:"))

            function calculo(x, y, op) {
                if (op == 'soma') {
                    return x + y
                } else {
                    return x - y
                }
            }

            document.write("O resultado é: " + calculo(num1, num2, op))

        </script>
