<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desafio Eventos</title>

        <script>
            function modificaBg() {
                document.getElementById('input').style.background = 'yellow'
            }

            function verificaInput() {
                var conteudo = document.getElementById('input').value

                if (conteudo.length < 3) {
                    document.getElementById('input').style.background = 'red'
                } else {
                    document.getElementById('input').style.background = 'green'
                }
            }
        </script>
    </head>

    <body>
        <input id="input" onfocus="modificaBg()" onblur="verificaInput()" type="text">
    </body>
</html>
