<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inputs</title>

        <script>
            function distribuiCaracter() {
                //selecionar o valor digitado
                var caracter = document.getElementById('entrada').value

                //limpar o campo de digitação
                document.getElementById('entrada').value = ''

                //limpar espaços em branco nas extremidades da string
                caracter.trim()

                switch(caracter) {
                    case '0': 
                    case '1':
                    case '2':
                    case '3':
                    case '4':
                    case '5':
                    case '6':
                    case '7':
                    case '8':
                    case '9':
                    //adicionar o caracter no campo referente a números
                        document.getElementById('numeros').value += caracter
                        break

                    //adicionar o caracter no campo referente a letras
                    default:
                        document.getElementById('letras').value += caracter
                        break
                }
            }
        </script>
    </head>

    <body>
        <input onkeyup="distribuiCaracter()" id="entrada" type="text" placeholder="Digite um caracter aqui" />
        <br/><hr/>

        <label for="letras">Letras:</label>
        <input type="text" id="letras" disabled />
        <br/><hr/>

        <label for="numeros">Números:</label>
        <input type="text" id="numeros" disabled />
    </body>
</html>
