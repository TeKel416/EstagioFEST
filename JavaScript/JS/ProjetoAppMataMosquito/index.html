<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mata Mosquito</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!--CSS personalizado-->
        <link rel="stylesheet" type="text/css" href="css/estilo.css">

        <!--Ícone-->
        <link rel="icon" href="img/mosca.png">

        <script>
            function iniciarJogo() {
                var nivel = document.getElementById('nivel').value;

                if(nivel === '') {
                    alert('Selecione uma dificuldade!');
                    return false;
                };

                window.location.href = 'app.html?' + nivel;
            };
        </script>
    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <img class="img-fluid" src="img/game.png">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="mb-2">
                            <select id="nivel" class="form-control">
                                <option value="">--Selecione a dificuldade--</option>
                                <option value="facil">Fácil</option>
                                <option value="normal">Normal</option>
                                <option value="dificil">Difícil</option>
                                <option value="pesadelo">Pesadelo</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <button onclick="iniciarJogo()" type="button" class="btn btn-danger btn-lg font-weight-bold">Começar</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
