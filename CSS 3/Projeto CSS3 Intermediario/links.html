<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Links</title>

        <style type="text/css">

            a {
                text-decoration: none;
            }

            a:link {
                color: greenyellow
            }

            a:visited {
                color: firebrick
            }

            a:hover {
                color: deeppink;
            }

            a:active {
                color: palevioletred
            }

        </style>
    </head>

    <body>
        
        <a href="https://www.google.com.br/">
            Google
        </a> |

        <a href="https://tekel416.github.io/">
            TeKel416
        </a>

        <a href="4040"> aaaaaaaaaaaaaa</a>

    </body>
</html>
